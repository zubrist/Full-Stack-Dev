<!-- 
Three ways to apply CSS->
    Inline CSS: Styles are applied directly within the HTML elements using the "style" attribute.
    Internal CSS: Styles are defined within a <style> tag in the head section of the HTML document.
    External CSS: Styles are defined in a separate CSS file and linked to the HTML document using the <link> tag. 

 white color hex_code : #ffffff
 blaack color hex_code : #000000
    
 
 "background-color : #000000"

selector   |      property      |    value  
 ----------| -------------------|-------------------
 <body>    |   background-color | seagreen
-->
