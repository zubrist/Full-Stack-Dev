<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling Selector</title>
    <style>
        div {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }
        p{
            background-color: lightcoral;
            padding: 10px;
            margin: 5px;
        }
        
        .title + p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">The Title of the Book</div>
    <p>the second page of the book</p>
    <p>the page of the book</p>
    
</body>
</html>
