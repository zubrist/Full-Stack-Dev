<body>
    <h3> Anchor links</h3>
    <a href="https://www.google.com">GO TO GOOGLE</a>

    <h2>Inner Links</h2>
    <a href="./innerLinks.html">Inner Links</a>

    <p style="color: rgb(49, 226, 211) ;"> To open a link in a new page , "target" attribite is used and the
    value is set to "_blank" </p>

    <h3>Target</h3>
    <a href="https://www.google.com" target="_blank">open in a new tab</a> <br>
    <a href="https://www.google.com" target="_top">open in same tab</a> <br>
    <a href="https://www.google.com" target="_parent">open in a parent tab</a>

</body>
