<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h5 style="text-align: center">Media</h5>
    <h6>Image</h6>
    <img height="200" width="200" src="media/download.jpg" alt=" image  of a mountain in the evening.">

    <h6>Audio File</h6>
    <audio controls src="media/file_example_MP3_1MG.mp3"></audio>
    
    
</body>
</html>
